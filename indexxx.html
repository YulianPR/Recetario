<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetario</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
  <header class="container p-0">
    <!-- nav menu -->
    <nav class="nav-bar navbar navbar-expand-xxl">
      <div class="col flex-sm-column footer-img-container">
        <a>
          <img class="logo footer-img" src="./img/logob.png" alt="Logotipo">
        </a>
      </div>
      <div class="mobile-bar">
        <div id="navbar-main" class="mobile-offcanvas">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="#seccion-recetas">Recetas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#seccion-categorias">Categorias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#seccion-tips">Ocoaciones</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="mobile-serch">
        <div id="navbar-serch" class="mobile">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Buscar</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row flex-sm-column-reverse">
        <div class="col-4">
          <img src="./img/lupa.png" alt="Buscar" class="mobile-icon-serch">
        </div>
        <div class="col-4">
          <img src="./img/menu.png" alt="Menu" class="mobile-icon">
        </div>
      </div>
    </nav>

  </header>
  <!-- nav menu -->
  <!-- seccion de 10 recetas -->
  <section class="m-2">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <div class="btn-line-carrusel">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1">
          </button>
        </div>

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="active"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="active"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/fotos/baked-chicken-wings-in-the-asian-style.jpg" class="d-block w-100 img-photo"
            alt="Pollo al horno">
          <div class="carousel-caption d-md-block">
            <h6>Pollo al horno</h6>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./img/fotos/big-sandwich-hamburger-with-juicy-beef-burger-cheese-tomato-and-red-onion-on-wooden-table.jpg"
            class="d-block w-100 img-photo" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/fotos/mexican-tacos-with-beef-in-tomato-sauce-and-salsa.jpg" class="d-block w-100 img-photo"
            alt="">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev opacity-100" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon btn-carrusel" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next opacity-100" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon  btn-carrusel" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <!-- imagen con nombre de tipo carrusel -->
  <!-- recetas -->
  <section class="container">
    <section class="row text-">
      <div class="col-md">
        <h3 class="text-start" id="seccion-recetas">Recetas</h3>
        <div class="row">
          <div class="col">
            <img src="./img/fotos/Receta-de-Pescado-al-AJILLO.jpg" class="img-fluid img-photo" alt="Pescado al ajillo">
            <h5>Pescado al ajillo</h5>
          </div>
          <div class="col">
            <img
              src="./img/fotos/big-sandwich-hamburger-with-juicy-beef-burger-cheese-tomato-and-red-onion-on-wooden-table.jpg"
              class="img-fluid img-photo" alt="Hamburguesa">
            <h5>Hamburguesa</h5>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img src="./img/fotos/baked-chicken-wings-in-the-asian-style.jpg" class="img-fluid img-photo"
              alt="Pollo al horno">
            <h5>Pollo al horno</h5>
          </div>
          <div class="col">
            <img src="./img/fotos/Pasta con camarones.png" class="img-fluid img-photo" alt="Pasta con camarones">
            <h5>Pasta con camarones</h5>
          </div>
        </div>
      </div>
    </section>
  </section>
  <section>
    <!-- recetas -->
    <!-- Categorias -->
    <div class="container">
      <h3 class="text-start" id="seccion-categorias">Categorias</h3>
      <div class="row">
        <div class="col">
          <img src="./img/Desayuno.jpg" class="img-fluid img-photo" alt="Desayuno">
          <h5>Desayuno</h5>
        </div>
        <div class="col">
          <img src="./img/Merienda.jpg" class="img-fluid img-photo" alt="Merienda">
          <h5>Merienda</h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="./img/Almuerzo.jpg" class="img-fluid img-photo" alt="Almuerso">
          <h5>Almuerso</h5>
        </div>
        <div class="col">
          <img src="./img/Cena.jpg" class="img-fluid img-photo" alt="Cena">
          <h5>Cena</h5>
        </div>
      </div>
    </div>
  </section>
  <!-- Categorias -->
  <!-- Ocaciones -->
  <section>
    <div class="container">
      <h3 class="text-start" id="seccion-tips">Ocasiones</h3>
      <div class="row">
        <div class="col-6">
          <img src="./img/Navidad.jpg" class="img-fluid img-photo" alt="">
          <h4>Navidad</h4>
        </div>
        <div class="col-6">
          <img src="./img/Halloween.png" class="img-fluid img-photo" alt="">
          <h4>Halloween</h4>
        </div>
      </div>
    </div>
  </section>
  <!-- Ocasiones -->
  <!-- pie de pagina con logo y redes sociales -->
  <footer class="text-white">
    <div class="container p-0">
      <div class="row pie m-0">
        <div class="col footer-img-container">
          <img class="footer-img ml-1 mt-2" src="./img/logob.png" alt="">
        </div>
        <hr class="opacity-100 m-0 bg-white separador m-auto">
        <div class="col d-flex flex-column align-items-start mb-2 px-4">
          <h3>Siguenos en:</h3>
          <div class="row gap-3 list-unstyled align-self-end">

              </svg></div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="./js/crear.js"></script>
</body>

</html>
